# Example PostgreSQL configuration for CS:GO ABM exports
db_config:
  host: localhost
  port: 5432
  user: csgo_sim
  password: your_password_here
  dbname: csgo_simulations
  sslmode: disable  # use 'require' in production

# Export options
export_options:
  # What to export
  export_batch_metadata: true
  export_match_data: true
  export_round_data: true
  export_summary_stats: true
  
  # Performance settings
  batch_size: 1000  # Number of rounds to insert at once
  use_transactions: true
  parallel_exports: 4
  
  # Storage optimization
  compress_json: true
  vacuum_after_batch: false  # Run VACUUM after large batch inserts