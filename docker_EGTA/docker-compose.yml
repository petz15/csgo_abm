version: '3.8'

services:
  csgo-analysis:
    build:
      context: ..
      dockerfile: docker_EGTA/Dockerfile
    container_name: csgo-abm-analysis
    volumes:
      - ..:/app
      - /mnt/hdd/csgo_abm:/mnt/results
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    shm_size: '6gb'
    mem_limit: 15g
    memswap_limit: 16g
